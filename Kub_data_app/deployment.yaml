apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: vmcoder/kube-data-app:2
          volumeMounts: 
            - mountPath: /app/story
              name: story-volume
          env: 
            - name: STORY_FOLDER
              valueFrom: 
                configMapKeyRef:
                  name: data-store-env
                  key: folder 
      volumes:
        - name: story-volume
          persistentVolumeClaim: 
            claimName: host-pvc
